<h1>Counseling Session Queue</h1>
<p>Your position in the queue: {{ user_position }}</p>
<p>Users ahead of you:</p>
<ul>
    {% for user in users_ahead %}
        <li>{{ user.user.username }}</li>
    {% endfor %}
</ul>
<p>Queue:</p>
<ul>
    {% for user in queue %}
        <li>{{ user.user.username }} (Position {{ user.position }})</li>
    {% endfor %}
</ul>
